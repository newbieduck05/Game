#pragma region Stage
void StageInitialize()
{
    player = (Obj*)malloc(sizeof(Obj));
    player->x = 6;
    player->y = 55;
    player->color = WHITE;
    player->shape = "■";
    player->hp = 5;
}

void StageProgress()
{
    if (GetAsyncKeyState(VK_RETURN))
    {
        SetScene(LOGO);
    }

    if (GetAsyncKeyState(0x41))
    {
        player->x--;
        if (map[player->y][player->x] == 2)
        {
            player->x++;
        }
        if (map[player->y][player->x] == 3)
        {
            player->x++;
        }
        if (map[player->y][player->x] == 4)
        {
            player->x++;
            player->hp--;
        }
        if (map[player->y][player->x] == 5)
        {
            player->x++;
            player->hp--;
        }
    }

    if (GetAsyncKeyState(0x44))
    {
        player->x++;
        if (map[player->y][player->x] == 2)
        {
            player->x--;
        }
        if (map[player->y][player->x] == 3)
        {
            player->x--;
        }
        if (map[player->y][player->x] == 4)
        {
            player->x--;
            player->hp--;
        }
        if (map[player->y][player->x] == 5)
        {
            player->x--;
            player->hp--;
        }
        if (map[player->y][player->x] == 7)
        {
            SetScene(CLEAR);
        }
    }

    if (GetAsyncKeyState(VK_SPACE))
    {
        WriteBuffer(0, 0, "Jump", player->color);
        h = 0;
        time = 0;
        playerY = player->y;
        jump = true;
    }

    if (jump)
    {
        time += 0.1f;
        h = -Vo * time + (0.5f * G * time * time);
        player->y = playerY + h;

        if (player->y >= playerY)
        {
            player->y = playerY;
            jump = false;
        }
    }

}
void StageRender()
{
    for (int y = 0; y < MAP_HEIGHT; y++)
    {
        for (int x = 0; x < MAP_WIDTH; x++)
        {
            switch (map[y][x])
            {
            case 0:
                break;
            case 1:
                WriteBuffer(x, y, "##", LIGHTGREEN);
                break;
            case 2:
                WriteBuffer(x, y, " ", WHITE);
                break;
            case 3:
                WriteBuffer(x, y, "■■", WHITE);
                break;
            case 4:
                WriteBuffer(x, y, "▲", DARKGRAY);
                break;
            case 5:
                WriteBuffer(x, y, "■", DARKGRAY);
                break;
            case 7:
                WriteBuffer(x, y, "＿", BLUE);
                break;
            default:
                break;
            }
        }
    }
    WriteBuffer(player->x, player->y, player->shape, player->color);
}
void StageRelease()
{
    free(player);
    player = nullptr;
}
