#pragma region Menu
void MenuSetup(int number)
{
    int index = currentMENU;
    menu[index]->color = WHITE;
    index += number;
    currentMENU = (Menu)index;
    menu[index]->color = YELLOW;
}
void Menuinitalize()
{
    for (int i = 0; i < 3; i++)
    {
        menu[i] = (Obj*)malloc(sizeof(Obj));
        menu[i]->x = 53;
        menu[i]->y = 55 + i * 2;
        menu[i]->color = WHITE;
    }

    menu[0]->shape = " [ N E W G A M E ] ";
    menu[1]->shape = "[ L O R D G A M E ]";
    menu[2]->shape = "    [ Q U I T ]    ";


    currentMENU = NEW;
    menucontroler = (Obj*)malloc(sizeof(Obj));
    menucontroler->x = 50;
    menucontroler->y = 55;
    menucontroler->color = WHITE;
    menucontroler->shape = "▶";

    MenuSetup(0);
}
void MenuProgress()
{
    if (GetAsyncKeyState(VK_RETURN))
    {
        switch (currentMENU)
        {
        case NEW:
            SetScene(STAGE);
            break;
        case LORD:
            SetScene(SAVE);
            break;
        case EXIT:
            SetScene(LOGO);
            break;
        default:
            break;
        }
    }

    if (GetAsyncKeyState(VK_UP))
    {
        if (menucontroler->y > menu[0]->y)
        {
            menucontroler->y -= 2;
            MenuSetup(-1);
        }
    }
    if (GetAsyncKeyState(VK_DOWN))
    {
        if (menucontroler->y < menu[2]->y)
        {
            menucontroler->y += 2;
            MenuSetup(1);
        }
    }
}
void MenuRender()
{
    for (int i = 0; i < 32; i++)
    {
        WriteBuffer(23, 15 + i, title[i], WHITE);
    }

    for (int i = 0; i < 3; i++)
    {
        WriteBuffer(menu[i]->x, menu[i]->y, menu[i]->shape, menu[i]->color);
    }

    WriteBuffer(menucontroler->x, menucontroler->y, menucontroler->shape, menucontroler->color);
}
void MenuRelease()
{;
    free(menucontroler);
    menucontroler = nullptr;
}
